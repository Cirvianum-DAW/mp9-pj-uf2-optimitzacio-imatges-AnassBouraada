<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Datos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4">
    <!-- Encapçalat (Header) -->
    <header class="bg-gray-600 p-4">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="text-yellow-500 mb-4 md:mb-0 md:mr-4">
          <h1 class="text-4xl font-serif">GOLD GYM A.B</h1>
        </div>
        <div class="flex items-center">
          <a
            href="index.html"
            class="text-white border border-gray-300 px-4 py-2 rounded mb-4 md:mb-0 md:mr-4"
            >Enrrere</a
          >
          <div>
            <img
              src="../Imatges/Logo_final.svg"
              class="w-30 h-20"
              alt="Logo Gold Gym"
            />
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-3xl mx-auto">
      <h1 class="text-2xl font-bold mb-4">Datos Anteriores</h1>
      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <!-- Cabecera de la tabla -->
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Columna 1
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Columna 2
              </th>
              <!-- Agregar más columnas según sea necesario -->
            </tr>
          </thead>
          <!-- Cuerpo de la tabla -->
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Aquí van las filas con los datos anteriores -->
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">Dato 1</td>
              <td class="px-6 py-4 whitespace-nowrap">Dato 2</td>
              <!-- Agregar más celdas según sea necesario -->
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Fin de la tabla de datos anteriores -->

      <!-- Separador opcional entre las dos tablas -->
      <div class="my-8"></div>

      <!-- Inicio de la tabla de datos actualizados -->
      <h1 class="text-2xl font-bold mb-4">Datos Actualizados</h1>
      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <!-- Cabecera de la tabla -->
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Columna 1
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Columna 2
              </th>
              <!-- Agregar más columnas según sea necesario -->
            </tr>
          </thead>
          <!-- Cuerpo de la tabla -->
          <tbody class="bg-white divide-y divide-gray-200">
            <!-- Aquí van las filas con los datos actualizados -->
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">Nuevo Dato 1</td>
              <td class="px-6 py-4 whitespace-nowrap">Nuevo Dato 2</td>
              <!-- Agregar más celdas según sea necesario -->
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Fin de la tabla de datos actualizados -->
    </div>
  </body>
</html>
